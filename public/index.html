<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing & PDF Export</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Canvas Drawing Application</h1>
            <p>Create drawings and export them as PDF files</p>
        </header>

        <div class="main-content">
            <!-- Canvas Settings Panel -->
            <div class="panel">
                <h2>Canvas Settings</h2>
                <div class="form-group">
                    <label for="canvasWidth">Width:</label>
                    <input type="number" id="canvasWidth" value="800" min="100" max="2000">
                </div>
                <div class="form-group">
                    <label for="canvasHeight">Height:</label>
                    <input type="number" id="canvasHeight" value="600" min="100" max="2000">
                </div>
                <button id="initCanvas" class="btn btn-primary">Initialize Canvas</button>
                <button id="clearCanvas" class="btn btn-secondary">Clear Canvas</button>
            </div>

            <!-- Drawing Tools Panel -->
            <div class="panel">
                <h2>Drawing Tools</h2>
                
                <!-- Rectangle Tool -->
                <div class="tool-section">
                    <h3>Rectangle</h3>
                    <div class="form-row">
                        <input type="number" id="rectX" placeholder="X" value="50">
                        <input type="number" id="rectY" placeholder="Y" value="50">
                        <input type="number" id="rectWidth" placeholder="Width" value="100">
                        <input type="number" id="rectHeight" placeholder="Height" value="80">
                    </div>
                    <div class="form-row">
                        <input type="color" id="rectFill" value="#3498db" title="Fill Color">
                        <input type="color" id="rectStroke" value="#2c3e50" title="Stroke Color">
                        <input type="number" id="rectStrokeWidth" placeholder="Stroke Width" value="2" min="1">
                    </div>
                    <button onclick="addRectangle()" class="btn btn-tool">Add Rectangle</button>
                </div>

                <!-- Circle Tool -->
                <div class="tool-section">
                    <h3>Circle</h3>
                    <div class="form-row">
                        <input type="number" id="circleX" placeholder="X" value="200">
                        <input type="number" id="circleY" placeholder="Y" value="50">
                        <input type="number" id="circleRadius" placeholder="Radius" value="50">
                    </div>
                    <div class="form-row">
                        <input type="color" id="circleFill" value="#e74c3c" title="Fill Color">
                        <input type="color" id="circleStroke" value="#c0392b" title="Stroke Color">
                        <input type="number" id="circleStrokeWidth" placeholder="Stroke Width" value="2" min="1">
                    </div>
                    <button onclick="addCircle()" class="btn btn-tool">Add Circle</button>
                </div>

                <!-- Text Tool -->
                <div class="tool-section">
                    <h3>Text</h3>
                    <div class="form-row">
                        <input type="number" id="textX" placeholder="X" value="300">
                        <input type="number" id="textY" placeholder="Y" value="100">
                        <input type="text" id="textContent" placeholder="Enter text" value="Hello World!">
                    </div>
                    <div class="form-row">
                        <input type="number" id="textSize" placeholder="Font Size" value="24" min="8">
                        <select id="textFont">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                        <input type="color" id="textColor" value="#2c3e50" title="Text Color">
                    </div>
                    <button onclick="addText()" class="btn btn-tool">Add Text</button>
                </div>

                <!-- Image Tool -->
                <div class="tool-section">
                    <h3>Image</h3>
                    <div class="form-row">
                        <input type="number" id="imageX" placeholder="X" value="400">
                        <input type="number" id="imageY" placeholder="Y" value="50">
                        <input type="number" id="imageWidth" placeholder="Width" value="100">
                        <input type="number" id="imageHeight" placeholder="Height" value="100">
                    </div>
                    <div class="form-row">
                        <input type="file" id="imageFile" accept="image/*">
                    </div>
                    <div class="form-row">
                        <input type="url" id="imageUrl" placeholder="Or enter image URL">
                    </div>
                    <button onclick="addImage()" class="btn btn-tool">Add Image</button>
                </div>
            </div>

            <!-- Canvas Preview -->
            <div class="panel canvas-panel">
                <h2>Canvas Preview</h2>
                <div class="canvas-container">
                    <canvas id="previewCanvas" width="800" height="600"></canvas>
                </div>
                <div class="canvas-actions">
                    <button id="exportPdf" class="btn btn-success">Export as PDF</button>
                    <button id="refreshPreview" class="btn btn-secondary">Refresh Preview</button>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
